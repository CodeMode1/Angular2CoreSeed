<div class="container col-md-6 col-md-offset-3">
    <h1>Weather Form</h1>

    <div [hidden]="submitted">
        <form (ngSubmit)="onSubmit(weatherForm)" #weatherForm="ngForm">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="weatherToSave.name">

            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" name="date" required [(ngModel)]="weatherToSave.date">
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!weatherForm.valid">Submit</button>

        </form>
    </div>

    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-xs-3">Name</div>
            <div class="col-xs-9  pull-left">{{weatherToSave.name}}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Date</div>
            <div class="col-xs-9 pull-left">{{weatherToSave.date}}</div>
        </div>
        <button class="btn btn-default" (click)="submitted=false">Edit</button>
    </div>


</div>
